<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="background" id="logged-in">
        <p id="success">Signup Successful!</p>
        <div class="card">
            <p id="profile">Profile</p>
            <img src="./assets/Vector (1).svg" alt="p1" />
            <img src="./assets/Vector (2).svg" alt="p2" />
            <p class="font" id="name">Full Name : Your Name</p>
            <p class="font" id="email">Email : Your Email</p>
            <p class="font" id="token">Token : Your Token</p>
            <p class="font" id="password">Password : Your Password</p>
            <button id="logout-button">LOGOUT</button>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
